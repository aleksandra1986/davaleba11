<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blank</title>
</head>

<body>
    <div class="box">
        <section>
            <h1>REGISTRATION</h1>
            <div class="section">
                
                <Form action="">
                    <div class="name_emal">
                        <div class="name">
                            <label class="A" for="name">Name</label>
                            <input class="B" type="text" id="name" name="name" placeholder="name">

                        </div>
                        <div class="emal">
                            <label class="A" for="emal">Emal</label>
                            <input class="B" type="text" id="emal" name="emal" placeholder="emal">
                        </div>
                    </div>
                    <div class="MF">
                        <input type="radio" id="gender" name="gender">
                        <label class="A" for="gender">Male</label>
                        <input type="radio" id="gender" name="female">
                        <label class="A" for="female">Female</label>
                    </div>
                    <div class="data_country">
                        <div class="date">
                            <label class="A" for="date">Data of Birth</label>
                            <input class="B" type="date" id="date" name="date" placeholder="">

                        </div>
                        <div class="country">
                            <label class="A" for="country">Country</label>

                            <input class="B" type="text" id="country" name="country" placeholder="country">
                        </div>
                    </div>
                    <div class="BSG">
                        <input type="checkbox" id="metal" name="bronze">
                        <label class="A" for="metal" name="bronze">Bronze</label>
                        <input type="checkbox" id="metal" name="silver">
                        <label class="A" for="metal" name="silver">Silver</label>
                        <input type="checkbox" id="metal" name="gold">
                        <label class="A" for="metal" name="gold">Gold</label>


                    </div>


                    <div class="can_con">
                        <div class="cancel">
                            <button class="reset" type="reset">CANCEL</button>
                        </div>
                        <div class="confirm">
                            <button class="submit" type="submit">CONFIRM </button>
                        </div>
                    </div>




                </Form>




            </div>









        </section>





    </div>

</body>

</html>
